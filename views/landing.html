<div class="flex row">
    <div red-repeat="data">
        <div red-if="this.type=='hero'">
            <h1>{{title}}</h1>
        </div>
        <div red-if="this.type=='heading'">
            <h3>{{title}}</h3>
            <h4>{{subtitle}}</h4>
        </div>
        <div red-if="this.type=='block'">
            <h3>{{title}}</h3>
            <div red-repeat="content">
                <p>{{text}}</p>
            </div>
        </div>
    </div>
</div>
<input red-model="title"/>
